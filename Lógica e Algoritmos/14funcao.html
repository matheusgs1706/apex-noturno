<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>14 - Função</title>

    <script>

        // Funcão de cadastro
        function cadastrar(){
            alert("Hello World!")
        }
        
    </script>
</head>
<body>
    
    <!-- Formulário -->
    <input type="text" placeholder="Informe um nome">
    <button onclick="cadastrar()">Enviar</button>

</body>
</html>
