<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício - 01</title>

    <script>

        // Obter um número
        let numero = parseInt(prompt("Informe um número"))

        // Início do laço
        let indice = numero - 10
        
        // Término do laço
        numero += 10
        
        // Laço para exibir os 10 antecessores e 10 sucessores
        while(indice <= numero){
            document.write(indice+"<br>")
            indice++;
        }

    </script>
</head>

</body>
</html>
